---
layout: default
---

<div class="page-content">
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">{{ page.title }}</h1>
            {% if page.subtitle %}
            <p class="page-subtitle">{{ page.subtitle }}</p>
            {% endif %}
        </header>
        
        <div class="page-body">
            {{ content }}
        </div>
    </div>
</div>

<style>
.page-content {
    background: white;
    min-height: 80vh;
    padding: 4rem 0;
}

.page-header {
    text-align: center;
    padding-bottom: 3rem;
    border-bottom: 1px solid #e9ecef;
    margin-bottom: 3rem;
}

.page-title {
    font-size: 2.5rem;
    color: #2c3e50;
    margin-bottom: 1rem;
    font-family: 'Noto Serif SC', serif;
}

.page-subtitle {
    font-size: 1.2rem;
    color: #7f8c8d;
    font-style: italic;
}

.page-body {
    max-width: 800px;
    margin: 0 auto;
    font-size: 1.1rem;
    line-height: 1.8;
    color: #2c3e50;
}

.page-body h2 {
    font-size: 1.8rem;
    margin: 2rem 0 1rem;
    color: #2c3e50;
    font-family: 'Noto Serif SC', serif;
}

.page-body h3 {
    font-size: 1.4rem;
    margin: 1.5rem 0 1rem;
    color: #2c3e50;
}

.page-body p {
    margin-bottom: 1.5rem;
}

@media (max-width: 768px) {
    .page-title {
        font-size: 2rem;
    }
    
    .page-body {
        font-size: 1rem;
    }
}
</style>
